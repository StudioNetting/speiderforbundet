<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Norsk speiderforbund - Min speiding</title>
</head>
<body class="antialiased">
	<div class="site relative min-h-screen md:flex flex-row">

		<!-- sidebar -->
		<div class="sidebar bg-stifinner-darkest text-stifinner-lighter font-medium w-3/12 space-y-24 py-32 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
			<a href="/" class="underline">Tilbake</a>
		</div>
		<!-- main -->
		<div class="main flex flex-col grid grid-cols-4 md:grid-cols-8 lg:grid-cols-12 gap-4 grid-flow-row w-full mx-16 place-content-start">
			<header class="col-span-full p-10 font-bold">

				<!-- mobile menu button -->
				<button class="mobile-menu-button z-50 text-stifinner-900 p-4 focus:outline-none focus:bg-stifinner-900 focus:text-stifinner-400 md:hidden">
					<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
					</svg>
				</button>

				<h1>Teksteksempler</h1>

			</header> 

			<!-- content -->
			<div class="content col-span-12 border border-vandrer-light rounded-lg h-screen">
				<div class="content-header bg-event-hike h-48">
				</div>
			</div>

		</div>
	
	</div>
</body>
</html>
