<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Min speiding</title>
</head>
<body class="antialiased">
	<div class="relative min-h-screen md:flex flex-row">

		<!-- sidebar -->
		<div class="sidebar bg-stifinner-900 text-stifinner-400 font-medium w-3/12 space-y-24 py-8 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">

			<!-- nav items -->
			<nav class="space-y-6">
				<a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:text-speider-400 text-speider-400">
				Min speiding
				</a>
				<a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:text-speider-400">
				Organisasjon
				</a>
				<a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:text-speider-400">
				Arrangement
				</a>
				<a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:text-speider-400">
				Merker
				</a>
				<a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:text-speider-400">
				Min profil
				</a>
			</nav>
		</div>

		<!-- main -->
		<div class="main flex flex-col grid grid-cols-4 md:grid-cols-8 lg:grid-cols-12 gap-4 grid-flow-row w-full mx-16 place-content-start">
			<header class="col-span-full p-10 font-bold">

				<!-- mobile menu button -->
				<button class="mobile-menu-button z-50 text-stifinner-900 p-4 focus:outline-none focus:bg-stifinner-900 focus:text-stifinner-400 md:hidden">
					<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
					</svg>
				</button>

				<h1>Min speiding</h1>

			</header> 

			<!-- content -->
			<div class="content col-span-12 p-12 bg-vandrer-300 border border-vandrer-400 rounded-lg">		
			</div>

		</div>
	
	</div>
</body>
</html>

<script>
const btnOpen = document.querySelector(".mobile-menu-button");
const btnClose = document.querySelector(".mobile-menu-hide");
const sidebar = document.querySelector(".sidebar");

btnOpen.addEventListener("click", () => {
  sidebar.classList.toggle("-translate-x-full");
});

btnClose.addEventListener("click", () => {
  sidebar.classList.toggle("-translate-x-full");
});
</script>
