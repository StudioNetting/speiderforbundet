<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Min speiding</title>
</head>
<body class="antialiased">
	<div class="relative min-h-screen md:flex">

		<!-- mobile menu bar -->
		<div class="text-gray-100 flex md:hidden">
		
			<!-- mobile menu button -->
			<button class="mobile-menu-button text-gray-800 p-4 focus:outline-none focus:bg-gray-700">
			  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
			  </svg>
			</button>
		</div>

	
		<!-- sidebar -->
		<div class="sidebar bg-blue-800 text-blue-100 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">

			<!-- open/close toggle -->
			<a href="#" class="text-white flex items-center space-x-2 p-4 mobile-menu-hide">
				<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
				</svg>
			</a>
		
			<!-- nav items -->
			<nav>
				<a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
				Min speiding
				</a>
				<a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
				Organisasjon
				</a>
				<a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
				Arrangement
				</a>
				<a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
				Merker
				</a>
				<a href="" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700 hover:text-white">
				Min profil
				</a>
			</nav>
		</div>
	
		<!-- content -->
		<div class="flex-1 p-10 text-2xl font-bold">
		Min speiding
		</div>
	
	</div>
</body>
</html>

<script>
const btnOpen = document.querySelector(".mobile-menu-button");
const btnClose = document.querySelector(".mobile-menu-hide");
const sidebar = document.querySelector(".sidebar");

btnOpen.addEventListener("click", () => {
  sidebar.classList.toggle("-translate-x-full");
});

btnClose.addEventListener("click", () => {
  sidebar.classList.toggle("-translate-x-full");
});
</script>
