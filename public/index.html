<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Norsk speiderforbund - Min speiding</title>
</head>
<body class="antialiased">
	<div class="site relative min-h-screen flex flex-col lg:flex lg:flex-row">

		<!-- sidebar -->
		<div class="sidebar bg-stifinner-darkest text-stifinner-lighter font-medium w-auto space-y-24 py-32 absolute inset-y-0 left-0 z-0 transform -translate-x-full lg:relative lg:translate-x-0 transition-all duration-300 ease-in-out">

			<!-- nav items -->
			<nav class="w-48 md:w-60">
				<ul class="space-y-6 text-small">
					<li>
						<a href="" class="flex px-2 hover:text-speider-profile">
							<img class="w-5 h-5 mx-3" src="/images/tent-white.svg">
							<span>Min speiding</span>
						</a>
					</li>
					<li>
						<a href="" class="flex px-2 hover:text-speider-profile">
							<img class="w-5 h-5 mx-3" src="/images/tent-white.svg">
							<span>Organisasjon</span>
						</a>
						<ul class="submenu my-3">
							<li class="pl-16 py-3 bg-stifinner-darker hover:bg-stifinner-dark"><a href="">Min patrulje</a></li>
							<li class="pl-16 py-3 bg-stifinner-darker hover:bg-stifinner-dark"><a href="">Min tropp</a></li>
							<li class="pl-16 py-3 bg-stifinner-darker hover:bg-stifinner-dark"><a href="">Min gruppe</a></li>
						</ul>
					</li>
					<li>
						<a href="" class="flex px-2 hover:text-speider-profile">
							<img class="w-5 h-5 mx-3" src="/images/tent-white.svg">
							<span>Arrangement</span>
						</a>
					</li>
					<li>
						<a href="" class="flex px-2 hover:text-speider-profile">
							<img class="w-5 h-5 mx-3" src="/images/tent-white.svg">
							<span>Merker</span>
						</a>
					</li>
					<li>
						<a href="" class="flex px-2 hover:text-speider-profile">
							<img class="w-5 h-5 mx-3" src="/images/tent-white.svg">
							<span>Min profil</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<!-- main -->
		<div class="main grid grid-cols-1 mx-2 transision-transform duration-300 md:mx-4 lg:mx-10 lg:flex-grow lg:transition-none lg:place-content-start">

			<header class="items-start grid grid-cols-4 gap-3 my-4 px-4 md:grid-cols-8 lg:grid-cols-12 lg:my-8">
				<!-- mobile menu button -->
				<button class="col-start-1 mobile-menu-button relative z-50 my-4 focus:outline-none lg:hidden">
					<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
					</svg>
				</button>

				<img class="inline row-start-2 col-start-1 w-12 h-12 lg:row-start-1" src="/images/logo-color.svg">
				<h1 class="row-start-2 col-start-2 col-span-full text-medium lg:text-large lg:row-start-1">Min speiding</h1>
				<p class=" row-start-3 col-start-2 col-span-full font-sans text-base lg:text-medium lg:row-start-2">Min patrulje: Oter</p>

				<div class="row-start-1 col-span-2 col-end-5 flex items-center justify-self-end md:col-end-9 lg:col-end-13 lg:row-start-1 lg:col-span-3">
					<p class="font-sans font-medium text-xsmall text-right self-center mr-2">
						Thomas Hansen
						<span class="block">Oter</span>
					</p>
					<img class="col-start-2 w-12 h-12 rounded-full" src="/images/unsplash-avatar.jpg">
				</div>

			</header> 

			<!-- content -->
			<div class="content-container bg-vandrer-lighter border border-vandrer-light rounded-lg grid grid-cols-4 gap-3 my-4 p-4 md:grid-cols-8 lg:grid-cols-12 lg:my-8 ">
				<h2 class="col-span-full text-medium">Meldinger</h2>
				<div class="border border-vandrer-light rounded-lg bg-white col-span-4 p-8"></div>
				<div class="border border-vandrer-light rounded-lg bg-white col-span-4 p-8"></div>
				<div class="border border-vandrer-light rounded-lg bg-white col-span-4 p-8"></div>
			</div>

		</div>

	</div>
</body>
</html>

<script>
const btnNav = document.querySelector(".mobile-menu-button");
const sidebar = document.querySelector(".sidebar");
const main = document.querySelector(".main");

btnNav.addEventListener("click", () => {
  sidebar.classList.toggle("-translate-x-full");
  main.classList.toggle("pl-48");
  main.classList.toggle("md:pl-60");
  main.classList.toggle("w-full");
});
</script>
