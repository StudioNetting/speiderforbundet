<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Norsk speiderforbund - Min speiding</title>
</head>
<body class="antialiased">
	<div class="site relative min-h-screen flex flex-col lg:flex lg:flex-row">

		<!-- sidebar -->

			<!-- nav items -->
			<nav class="w-48 md:w-60">
				<ul class="space-y-6 text-sm">
					<li>
						<a href="" class="flex px-2 hover:text-speider-profile">
							<img class="w-5 h-5 mx-3" src="/images/tent-white.svg">
							<span>Min speiding</span>
						</a>
					</li>
					<li>
						<a href="" class="flex px-2 hover:text-speider-profile">
							<img class="w-5 h-5 mx-3" src="/images/tent-white.svg">
							<span>Organisasjon</span>
						</a>
						<ul class="submenu my-3">
							<li class="pl-16 py-3 bg-stifinner-darker hover:bg-stifinner-dark"><a href="">Min patrulje</a></li>
							<li class="pl-16 py-3 bg-stifinner-darker hover:bg-stifinner-dark"><a href="">Min tropp</a></li>
							<li class="pl-16 py-3 bg-stifinner-darker hover:bg-stifinner-dark"><a href="">Min gruppe</a></li>
						</ul>
					</li>
					<li>
						<a href="" class="flex px-2 hover:text-speider-profile">
							<img class="w-5 h-5 mx-3" src="/images/tent-white.svg">
							<span>Arrangement</span>
						</a>
					</li>
					<li>
						<a href="" class="flex px-2 hover:text-speider-profile">
							<img class="w-5 h-5 mx-3" src="/images/tent-white.svg">
							<span>Merker</span>
						</a>
					</li>
					<li>
						<a href="" class="flex px-2 hover:text-speider-profile">
							<img class="w-5 h-5 mx-3" src="/images/tent-white.svg">
							<span>Min profil</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<!-- main -->
		<div class="main grid place-content-start mx-4 grid-cols-4 gap-3 transision-transform duration-300 md:grid-cols-8 md:mx-6 lg:grid-cols-12 lg:mx-16 lg:flex-grow lg:transition-none">
			<header class=" my-4 lg:my-8 col-span-full font-bold">

				<!-- mobile menu button -->
				<button class="mobile-menu-button relative z-50 my-4 focus:outline-none lg:hidden">
					<svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
					</svg>
				</button>

				<h1>Min speiding</h1>

			</header> 

			<!-- content -->
			<div class="content col-span-full p-24 bg-vandrer-lighter border border-vandrer-light rounded-lg">
			</div>

		</div>

	</div>
</body>
</html>

<script>
const btnNav = document.querySelector(".mobile-menu-button");
const sidebar = document.querySelector(".sidebar");
const main = document.querySelector(".main");

btnNav.addEventListener("click", () => {
  sidebar.classList.toggle("-translate-x-full");
  main.classList.toggle("pl-48");
  main.classList.toggle("md:pl-60");
});
</script>
